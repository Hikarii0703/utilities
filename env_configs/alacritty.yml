# ~/.config/alacritty/alacritty.yml
shell:
    program: /bin/fish
    args:
        - --login
font:
    size: 8
    normal:
        # family: "MesloLGS NF"
        family: "JetBrains Mono"

# Colors (One Light)
colors:
  primary:
    background: '#fafafa'
    foreground: '#383a42'
  normal:
    black:      '#696c77' # mono-2
    red:        '#e45649' # red 1
    green:      '#50a14f'
    yellow:     '#c18401' # orange 2
    blue:       '#4078f2'
    magenta:    '#a626a4'
    cyan:       '#0184bc'
    white:      '#dbdbdb' # mono-3

